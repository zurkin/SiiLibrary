<!DOCTYPE html>
<html lang="pl">
	<meta charset="UTF-8"/>
	<meta name="unauthorized" content="true">
	<title>SiiLibrary</title>
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" /> -->
	<link rel="stylesheet" href="bower_components/font-awsome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<link href='styles/fonts.css' rel='stylesheet' type='text/css'>
	<link href="styles/simplex.min.css" rel="stylesheet" media="screen"/>
	<link href="styles/login.css" rel="stylesheet" media="screen"/>
<body>
<nav class="navbar navbar-default">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">
			<img src="images/logo.png"/>
		</a>
	</div>
</nav>
<div id="outer">
	<div id="middle">
		<div id="inner">
			<div class="col-xs-11"> 
				<div class="row">
					<h3 class="brand text-center">Sii<i class="fa fa-book text-info"></i>Library</h3>
				</div>
				<form class="form-horizontal" role="form" method="POST" action="j_security_check">
					<div class="form-group slide-animation">
						<label for="login" class="col-xs-3 control-label">Login</label>

						<div class="col-xs-7">
							<input type="text" class="form-control" id="login" name="j_username" placeholder="Login" autofocus>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-xs-3 control-label">Hasło</label>

						<div class="col-xs-7">
							<input type="password" name="j_password" class="form-control" id="password" placeholder="Hasło">
						</div>
					</div>
					<div class="form-group">
					    <div class="col-xs-3"></div>
						<div class="col-xs-7">
							<button id="loginBtn" type="submit" class="btn btn-info">Zaloguj</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
