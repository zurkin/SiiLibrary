<div class="row">
	<div class="col-md-4">
		<div class="input-group">
  			<span class="input-group-addon" id="sizing-addon2">Filter:</span>
  			<input ng-model="searchText" type="text" class="form-control" placeholder="Filter" aria-describedby="sizing-addon2">
		</div>
    </div>
</div>
<div class="panel-group main-panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-cloak>
	<div class="panel panel-default" ng-repeat="reservation in ngReservations | filter:searchText">
	  <div class="panel-heading" role="tab" id="headingId_{{ ngTab.title }}_{{ reservation.id }}">
	    <h4 class="panel-title">
	      <a class="collapsed" data-toggle="collapse" data-parent="accordion" href="#reservationId_{{ ngTab.title }}_{{ reservation.id }}" aria-expanded="false" aria-controls="reservationId_{{ ngTab.title }}_{{ reservation.id }}" onclick="return false;">
	        <span style="color:red;">Nick: </span>{{ reservation.person.nick }}<span style="color:red;"> Email: </span>{{ reservation.person.email }}
	      </a>
	    </h4>
	  </div>
	  <div id="reservationId_{{ ngTab.title }}_{{ reservation.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingId_{{ ngTab.title }}_{{ reservation.id }}">
	    <div class="panel-body">
			<div class="media">
			  <div class="media-left media-top">
			    <a href="#">
			      <img class="media-object" src="images/book.jpg" alt="...">
			    </a>
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading">{{ reservation.book.title }}</h4>
			            {{ reservation.book.description }}
			    	<hr>
			    	<div ng-if="ngTab.showStatus">
				    	<ul class="list-group">
				    		<li class="">
				    			Status:
				    			<span ng-if="reservation.book.rent != null" class="badge alert-danger">Zajęte</span>
				    			<span ng-if="reservation.book.rent == null" class="badge alert-success">Wolne</span>
				    			<br>
				    			Dostępne od: 
				    			<span class="badge alert-success">{{ reservation.book.availabilityDate }}</span>
				    		</li>
				    	</ul>
				    	<hr>
			    	</div>
			    	<div class="row" ng-show="ngTab.rentAction">
			    		<div class="col-md-4 col-md-offset-10">
			    			<button type="button" class="btn btn-primary" ng-click="ngRentAction({reservation: reservation})">{{ngTab.content}}</button>
			    		</div>
			    	</div>
			    	<div class="row" ng-show="ngTab.releaseAction">
			    		<div class="col-md-4 col-md-offset-10">
			    			<button type="button" class="btn btn-primary" ng-click="ngReleaseAction({reservation: reservation})">{{ngTab.content}}</button>
			    		</div>
			    	</div>
			  </div>
			</div>
	    </div>
	  </div>
	</div>
</div>
