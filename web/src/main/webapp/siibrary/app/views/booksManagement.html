<div>
	<br/>
	<tabset> 
		<tab ng-repeat="tab in tabs" heading="{{ tab.title }}" active="tab.active" disable="tab.disabled"> 
			<br/>
			<div reservations 
				ng-reservations="tab.data"
				ng-tab="tab"
				ng-rent-action="rent(reservation)"
				ng-release-action="release(reservation)">
			</div>
		</tab> 
	</tabset>
	<br/>
	<hr/>
</div>
