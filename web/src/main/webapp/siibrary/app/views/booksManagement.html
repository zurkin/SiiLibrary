<div>
	<br/>
	<tabset> 
		<tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
			<tab-heading>{{ tab.title }} <span class="badge badge-info">{{ tab.data.length }}</span> </tab-heading>
			<br/>
			<div reservations 
				ng-reservations="tab.data"
				ng-tab="tab"
				ng-rent-action="rent(reservation)"
				ng-release-action="release(reservation)">
			</div>
		</tab> 
	</tabset>
	<br/>
	<hr/>
</div>
